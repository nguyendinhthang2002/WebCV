<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/css/login.css">
    <title>Document</title>
</head>
<body>
    
    <div class="" id="overlay">
        <form id="myForm" onsubmit="event.preventDefault(); validateForm()">
            <h1>Đăng kí</h1>

            <label for="account">Tài khoản:</label>
            <input type="text" id="account" placeholder="Email hoặc số điện thoại" onblur="CheckAccount()">
            <small id="errorAccount"></small>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Mật khẩu của bạn" onblur="CheckPass()">
            <small id="errorPassword"></small>

            <label for="password">Nhập lại mật khẩu:</label>
            <input type="password" id="confirmpassword" placeholder="Nhập lại mật khẩu của bạn" onblur="CheckOnblurConfirmPass()">
            <small id="errorPassword1"></small>

            <div class="center">
                <input type="submit" id="Button-login" onclick="CheckAP()" value="Đăng kí">
                <p id="success"></p>
            </div>
            <a href="/login/login.html" class="return a">Quay lại đăng nhập</a>
        </form>
    </div>

    <script src="/login/js/registration.js"></script>
</body>
</html>
