<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    
    <div class="" id="overlay">
        <form id="myForm" onsubmit="event.preventDefault(); validateForm()">
            <h1>Đăng nhập</h1>

            <label for="account">Tài khoản:</label>
            <input type="text" id="account" placeholder="Email hoặc số điện thoại" onblur="CheckOnblurAccount()">
            <small id="errorAccount"></small>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Mật khẩu của bạn" onblur="CheckOnblurPass()">
            <small id="errorPassword"></small>

            <div class="center">
                <input type="submit" id="Button-login" onclick="CheckAP()" value="Đăng nhập">
                <p id="success"></p>
            </div>

        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
